<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frames</title>
  </head>
  <body>
   <h1 class="Header" style="text-align: center">Frames With Selenium</h1>
    <div class="container">
      <img class="logo" src="./images/logo qacart.png" />
      <div class="frame-container">
        <div>
          <p>One Frame</p>
          <iframe
            id="qacart"
            name="qacart"
            width="100%"
            height="500px"
            src="actions.html"
            title="qacart"
          ></iframe>
        </div>
        <div>
          <p>Nested Frames</p>
          <iframe
            id="menu"
            name="menu"
            width="100%"
            height="500px"
            src="frame.html"
          >
          </iframe>
        </div>
        <div>
          <p>Deal with Windows</p>
          <iframe
                  id="Deal-with-window"
                  name="Deal with Windows"
                  width="100%"
                  height="500px"
                  src="windows.html"
                  title="Deal with Windows"
          ></iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
